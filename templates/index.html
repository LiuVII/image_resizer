<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type= "text/css" href="static/style.css">
	<title>Image Resizer</title>
	<style type="text/css">
		body {
			background-color: #325067;
		}

		h1 {
			text-align: center;
			font-size: 3vw;
			color: white;
		}

		.input_form {
			position: relative;
			margin: 5% 30%;
			width: 40%;
			height: 20vw;
			background-color: rgb(236, 242, 246);
			border-radius: 1vw;
			box-shadow: 1vw 1vw 1vw #000;
		}

		.text_path {
			position: relative;
			padding-top: 2%;
			margin-left: 45%;
			width: 40%;
			font-size: 2vw;
			color: #325067;
		}

		.input_path {
			position: relative;
			margin: 1% 10%;
			height: 2vw;
			font-size: 1.5vw;
			width: 70%;
			
		}

		.input_file {
			width: 0.1px;
			height: 0.1px;
			opacity: 0;
			overflow: hidden;
			position: absolute;
			z-index: -1;
		}

		.input_file + label {
			width: 30%;
			text-align: center;
			margin: 5% 5%;
			padding: 0.5%;
			font-size: 2vw;
			border-radius: 0.5vw;
			border-color: #409dee;
			color: white;
			background-color: #409dee;
			box-shadow: 0.3vw 0.3vw 0.3vw #000000;
			display: inline-block;
			cursor: pointer;
		}

		.chosen_file {
			width: 45%;
			height: 2vw;
		}

		.hw_container {
			position: relative;
			float: left;
			padding-top: 2%;
			margin-left: 5%;
			width: 41%;
			font-size: 2vw;
			color: #325067;
		}

		.input_height {
			position: absolute;
			height: 2vw;
			margin: auto;
			right: 0%;
			width: 30%;
			text-align:right;
			font-size: 1.5vw;
		}

		.input_width {
			position: absolute;
			height: 2vw;
			margin: auto;
			right: 0%;
			width: 30%;
			text-align:right;
			font-size: 1.5vw;
		}

		.btn_submit {
			float: left;
			margin: 6% 5%;
			height: 3vw;
			text-align: center;
			font-size: 2vw;
			width: 30%;
			border-radius: 0.5vw;
			border-color: #409dee;
			border-style: none;
			color: white;
			background-color: rgb(74, 180, 118);
			box-shadow: 0.3vw 0.3vw 0.3vw #000000;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Image Resizer</h1>
	<form class="input_form" method="POST" action="upload" enctype=multipart/form-data>
		<input class="input_file" name="file" type="file" id="file" accept="image/*" onchange="setfilename(this.value);"/>
		<label for="file">Choose a file</label>
		<input class="chosen_file" id="upload_file" name="upload_file" type="text" disabled="disabled" placeholder="..."/>
		<br />
		<div class="hw_container">
			Height ToBe:
			<input class="input_height" name="height" type="text" pattern="[0-9]{1,3}" value="0"/>
		</div>
		<div class="hw_container">
			Height AsIs:
			<input class="input_height" id="is_height" name="is_height" type="text" disabled="disabled" placeholder=""/>
		</div>
		<br style="clear:both" />
		<div class="hw_container">
			Width ToBe:
			<input class="input_width" name="width" type="text" pattern="[0-9]{1,3}" value="0"/>
		</div>
		<div class="hw_container">
			Width AsIs:
			<input class="input_width" id="is_heigth" name="is_width" type="text" disabled="disabled" placeholder=""/>
		</div>
		<!-- <br style="clear:both" /> -->
		<button class="btn_submit" type="submit" name="submit" value="Upload">Resize</button>
	</form>
	<script>
		function setfilename(val) {
			var fileName = val.substr(val.lastIndexOf("\\")+1, val.length);
			document.getElementById("upload_file").value = fileName;
		}
	</script>
</body>
</html>
